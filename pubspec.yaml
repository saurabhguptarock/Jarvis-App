name: jarvis
description: An AI powered assistant made by Saurabh.

version: 2.4.7+5

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  speech_to_text: ^0.7.2
  flutter_tts: ^0.8.6
  flare_flutter: ^2.0.1
  google_fonts: ^0.3.2
  device_apps: ^1.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.4

flutter_icons:
  android: true
  ios: true
  image_path: assets/icons/icon.png

flutter:
  uses-material-design: true
  assets:
    - assets/flare/
